<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Create On-top Score Panel  -->

        <section class="score-panel">

            <!-- Create 3 star icons -->
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>      
        	</ul>

            <span class="moves">0</span> Moves  
            
            <span class="timer">
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </span>

            <div class="restart" id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="diamond1">
                <i class="fa fa-diamond" id=""></i>
            </li>
            <li class="card" id="plane1">
                <i class="fa fa-paper-plane-o" id=""></i>
            </li>
            <li class="card" id="anchor1">
                <i class="fa fa-anchor" id=""></i>
            </li>
            <li class="card" id="bolt1">
                <i class="fa fa-bolt" id=""></i>
            </li>
            <li class="card" id="cube1">
                <i class="fa fa-cube" id=""></i>
            </li>
            <li class="card" id="anchor2">
                <i class="fa fa-anchor" id=""></i>
            </li>
            <li class="card" id="leaf1">
                <i class="fa fa-leaf" id=""></i>
            </li>
            <li class="card" id="bicycle1">
                <i class="fa fa-bicycle" id=""></i>
            </li>
            <li class="card" id="diamond2">
                <i class="fa fa-diamond" id=""></i>
            </li>
            <li class="card" id="bomb1">
                <i class="fa fa-bomb" id=""></i>
            </li>
            <li class="card" id="leaf2">
                <i class="fa fa-leaf" id=""></i>
            </li>
            <li class="card" id="bomb2">
                <i class="fa fa-bomb" id=""></i>
            </li>
            <li class="card" id="bolt2">
                <i class="fa fa-bolt" id=""></i>
            </li>
            <li class="card" id="bicycle2">
                <i class="fa fa-bicycle" id=""></i>
            </li>
            <li class="card" id="plane2">
                <i class="fa fa-paper-plane-o" id=""></i>
            </li>
            <li class="card" id="cube2">
                <i class="fa fa-cube" id=""></i>
            </li>
        </ul>
    </div>

<button id="win">Modal Win</button>
<button id="lose">Modal Lose</button>


<!-- Game over will Trigger/Open The Modal below -->
  <!-- Modal content -->
<!-- The Modal -->
<div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id='result'></p>
          <button id="close-button">Play Again</button>
        </div>
</div>



<script src="js/app.js"></script>
</body>
</html>
